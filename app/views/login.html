<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form"
                      ng-controller="LoginCtrl as ctrl"
                      ng-submit="ctrl.login()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="text" autofocus
                                   ng-model="ctrl.credentials.username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value=""
                                   ng-model="ctrl.credentials.password">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button href="index.html" class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
